<!DOCTYPE html>
<html>
<head>
    <title>Web Karyawan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Web Sharelok</h1>
        <input type="text" id="nama-karyawan" placeholder="Masukkan Nama Anda">
        <div class="controls">
            <button id="startButton">Mulai Kirim Lokasi</button>
            <button id="stopButton" disabled>Berhenti Kirim</button>
        </div>
        <p id="status-message">Tekan tombol 'Mulai Kirim Lokasi'.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="main.js">

    </script>
</body>
</html>
